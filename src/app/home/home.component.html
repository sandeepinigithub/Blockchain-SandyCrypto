<app-header></app-header>
<div class="wrapper">
    <div class="container">
        <div class="row m-4 p-4 justify-content-center align-items-center">
            <div class="col-6 px-5">
                <p class="h1 fw-bold">Explore the crypto world. Buy and sell cryptocurrencies easily on SandyCrypto.</p>
                <button *ngIf="!walletBTnShow" class="mt-3 btn btn-primary" (click)="connectWallet()">Connect Wallet</button>
                <button disabled="true" *ngIf="walletBTnShow" class="mt-3 btn btn-primary">Wallet is already connected!!</button>                
            </div>
            <div class="col-6">
                <form>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address To"
                            [(ngModel)]="addressTo">
                        <label for="address">Address To</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount (Ethers)"
                            [(ngModel)]="amount">
                        <label for="amount">Amount (Ethers)</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="message" name="message" placeholder="Message"
                            [(ngModel)]="message">
                        <label for="message">Message</label>
                    </div>


                    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit"
                        (click)="sendTransaction()">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
